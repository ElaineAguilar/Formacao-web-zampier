    <meta name="description" content="Olá, pessoas! Venho trazer um pouco mais sobre mim e contar um pouco do papel da fotografia na minha vida.
    Essa história teve início na infância, quando minha avó paterna levava a câmera em todas as reuniões de família. A espera pela revelação das fotos, o momento em que elas chegavam, ver e revê-las depois, era sempre um evento feliz.
    Nos meus aniversários na adolescência, sempre pedia uma câmera de presente, até que ganhei uma cybershot.
    Anos depois, consegui comprar minha primeira câmera de entrada, mas nunca imaginei que um dia poderia se tornar minha profissão, então fui para outros caminhos profissionais.
    De alguns anos para cá, depois de muito trabalhar meu autoconhecimento, entendi a grande importância da fotografia na minha vida, como faz me sentir feliz e motivada.
    São esses sentimentos bons que agora quero compartilhar com as pessoas através da minha fotografia.
    Agora que você já me conhece um pouco mais, seja bem-vindo!.">
