<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed do Instagram</title>
  <style>
    #instagram-feed {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .instagram-post {
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .instagram-post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Feed do Instagram</h1>
  <div id="instagram-feed"></div>

  <script>
    // Substitua pelo seu token de acesso e ID de usuário do Instagram
    const accessToken = 'SEU_ACCESS_TOKEN_AQUI';
    const userId = 'SEU_USER_ID_AQUI';

    async function fetchInstagramFeed() {
      const response = await fetch(
        `https://graph.instagram.com/${userId}/media?fields=id,media_type,media_url,thumbnail_url,permalink&access_token=${accessToken}`
      );
      const data = await response.json();

      const feedContainer = document.getElementById('instagram-feed');
      data.data.forEach((post) => {
        if (post.media_type === 'IMAGE' || post.media_type === 'CAROUSEL_ALBUM') {
          const postElement = document.createElement('div');
          postElement.classList.add('instagram-post');
          postElement.innerHTML = `
            <a href="${post.permalink}" target="_blank" rel="noopener">
              <img src="${post.media_url}" alt="Instagram Post">
            </a>
          `;
          feedContainer.appendChild(postElement);
        }
      });
    }

    fetchInstagramFeed();
  </script>
</body>
</html>
